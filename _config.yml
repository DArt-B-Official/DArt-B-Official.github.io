# =========================
# DArt-B GitHub Pages (Chirpy)
# =========================

# Import Chirpy theme (Gemfile에 jekyll-theme-chirpy 가 있어야 함)
theme: jekyll-theme-chirpy

# 사용자 페이지( <user>.github.io )는 빈 값 유지
baseurl: ""

# 언어/타임존
lang: ko
timezone: Asia/Seoul

# 포스트가 미래 시간이어도 표시 (예: KST로 작성했는데 UTC 기준 미래가 되는 문제 방지)
future: true

# ----- jekyll-seo-tag -----
title: DArt-B
tagline: "중앙대학교 데이터 분석학회"
description: >-
  DArt-B 공식 Git 블로그

# 사이트 루트 URL (끝에 / 금지)
url: "https://dart-b-official.github.io"

github:
  username: DArt-B-Official

social:
  name: DArt_B (DArt-B-Official)
  email: dartbofficial@naver.com
  links:
    - https://github.com/DArt-B-Official
    - https://www.instagram.com/dart_b_official/
    - https://blog.naver.com/dartbblog
# ---------------------------

# (선택) 소유권 확인/애널리틱스 필요 시 채우기
google_site_verification:
google_analytics:
  id:

# 라이트/다크 모드 (비우면 시스템 따라감)
theme_mode: light # [light|dark]

# 사이드바 로고
avatar: "/assets/img/dartb.png"

# 글 목차
toc: true

# 댓글 비활성(원하면 나중에 설정)
comments:
  active:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    input_position:
    lang:
    reactions_enabled:

# PWA
pwa:
  enabled: true
paginate: 50

# --------- 아래부터는 기본값 권장 ---------
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
