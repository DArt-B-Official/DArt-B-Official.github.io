# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# GitHub Pages 사용자 페이지( username.github.io )는 빈 값 유지
baseurl: ""

# 언어/타임존
lang: ko
timezone: Asia/Seoul

# jekyll-seo-tag settings
# ↓ --------------------------
title: DArt-B # 사이트 메인 타이틀
tagline: "중앙대학교 데이터 분석학회" # 서브 타이틀
description: >-
  DArt-B 공식 Git 블로그

# 사용자 페이지 URL (마지막 / 금지)
url: "https://DArt-B-Official.github.io"

github:
  username: DArt-B-Official

# 필요 시 나중에 트위터/블루스카이 등 추가
# twitter:
#   username: your_twitter

social:
  name: DArt_B (DArt-B-Official) # 저작권 표기/기본 글쓴이
  email: dartbofficial@naver.com
  links:
    - https://github.com/DArt-B-Official
    - https://www.instagram.com/dart_b_official/
    - https://blog.naver.com/dartbblog

# 사이트 소유 확인(선택)
google_site_verification:
# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Google Analytics(선택)
google_analytics:
  id: # G-XXXXXXX 형식

# 페이지뷰 프록시 안 쓰면 비워둠
# google_analytics.pv 는 생략

# 라이트/다크 모드
theme_mode: light # [light|dark] 비우면 시스템 따라감

# 사이드바 아바타 (로고 파일을 /assets/img/dartb.png 로 둔 경우 예시)
avatar: "/assets/img/dartb.png"

# 글 목차
toc: true

# 댓글(원하면 나중에 셋업) — 지금은 비활성화
comments:
  active:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    input_position:
    lang:
    reactions_enabled:

# 정적 에셋 셀프호스팅(옵션)
assets:
  self_host:
    enabled:
    env:

# PWA
pwa:
  enabled: true
paginate: 50

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
